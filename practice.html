<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        text-align: center;
        color: white;
      }

      #first {
        background-color: rgb(55, 117, 209);
        position: relative;
        z-index: 1;
      }

      #second {
        background-color: rgb(233, 137, 59);
        position: absolute;
        top: 1px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="first">Element 1</div>
    <div id="second">Element 2</div>
  </body>
</html>
